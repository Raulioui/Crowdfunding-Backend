specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: sepolia
    source:
      address: "0x5bbeD99F77b34538aC3C319c549Bb665B2E22e87"
      abi: Factory
      startBlock: 5114652
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - fundingContractCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: fundingContractCreated(indexed address,indexed address,string,string,uint256,string,uint256,string)
          handler: handlefundingContractCreated
      file: ./src/factory.ts
